<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Food Club - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .admin-login-container {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .admin-login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .admin-login-header h1 {
            font-family: 'Monoton', cursive;
            font-size: 2rem;
            color: #20b2aa;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        
        .admin-login-header h2 {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .admin-login-header p {
            color: #888;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #ccc;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #20b2aa;
            box-shadow: 0 0 0 3px rgba(32, 178, 170, 0.1);
        }
        
        .admin-login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #20b2aa 0%, #1a9d96 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .admin-login-btn:hover {
            background: linear-gradient(135deg, #1a9d96 0%, #168a7f 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(32, 178, 170, 0.3);
        }
        
        .demo-credentials {
            background: rgba(32, 178, 170, 0.1);
            border: 1px solid rgba(32, 178, 170, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            text-align: center;
        }
        
        .demo-credentials h4 {
            color: #20b2aa;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .demo-credentials p {
            margin: 0.25rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 1rem;
            color: #dc3545;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            border-radius: 8px;
            padding: 1rem;
            color: #28a745;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-header">
            <h1>Austin Food Club</h1>
            <h2>Admin Dashboard</h2>
            <p>Sign in to manage your community</p>
        </div>

        <form id="adminLoginForm">
            <div id="messageContainer"></div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="admin@austinfoodclub.com"
                    value="admin@austinfoodclub.com"
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Enter your admin password"
                    value="admin123"
                />
            </div>

            <button type="submit" class="admin-login-btn" id="loginBtn">
                Sign In to Admin Dashboard
            </button>
        </form>

        <div class="demo-credentials">
            <h4>Demo Credentials (Pre-filled):</h4>
            <p><strong>Email:</strong> admin@austinfoodclub.com</p>
            <p><strong>Password:</strong> admin123</p>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageContainer = document.getElementById('messageContainer');
            const loginBtn = document.getElementById('loginBtn');
            const form = document.getElementById('adminLoginForm');
            
            // Show loading state
            loginBtn.textContent = 'Signing In...';
            form.classList.add('loading');
            messageContainer.innerHTML = '';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store admin token
                    localStorage.setItem('adminToken', data.token);
                    
                    // Show success message
                    messageContainer.innerHTML = '<div class="success-message">Login successful! Redirecting to admin dashboard...</div>';
                    
                    // Redirect to working admin dashboard
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard.html';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                messageContainer.innerHTML = `<div class="error-message">${error.message}</div>`;
            } finally {
                // Reset loading state
                loginBtn.textContent = 'Sign In to Admin Dashboard';
                form.classList.remove('loading');
            }
        });
        
        // Auto-fill demo credentials for convenience
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Austin Food Club Admin Login Ready');
            console.log('Backend API:', 'http://localhost:3001');
            console.log('React App:', 'http://localhost:3000');
        });
    </script>
</body>
</html>
