<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Austin Food Club - Discover Austin's best restaurants with fellow food lovers">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Austin Food Club">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Austin Food Club</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Material Icons Font - Multiple sources for reliability -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
  
  <!-- Google Maps JavaScript API for Flutter Web -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6pcXA40sTWfiNL5lWA-pZZJsFJv0f5xQ&libraries=places"></script>

  <style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Monoton&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
    @import url('https://fonts.googleapis.com/css2?family=Material+Icons&display=swap');
    
    /* Force Material Icons font loading with fallbacks */
    .material-icons, .material-icons-outlined, .material-icons-round, .material-icons-sharp {
      font-family: 'Material Icons', 'Material Icons Outlined', 'Material Icons Round', 'Material Icons Sharp';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Additional font fallbacks for Flutter web */
    body, html {
      font-family: 'Inter', 'Roboto Condensed', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    
    /* Monoton font for branding */
    .monoton {
      font-family: 'Monoton', cursive;
    }
    
    /* This will hide the Flutter loading indicator once the Flutter app starts. */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    #loading_text {
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        console.log('Script already loaded, skipping...');
        return;
      }
      scriptLoaded = true;
      console.log('Creating script tag for main.dart.js');
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      
      scriptTag.onload = function() {
        console.log('‚úÖ main.dart.js loaded successfully');
      };
      
      scriptTag.onerror = function() {
        console.error('‚ùå Failed to load main.dart.js');
      };
      
      document.body.append(scriptTag);
      console.log('Script tag appended to body');
    }

    // TEMPORARILY DISABLED SERVICE WORKER FOR DEBUGGING
    console.log('Service worker disabled for debugging - loading app directly');
    console.log('About to load main.dart.js...');
    loadMainDartJs();
    console.log('main.dart.js loading initiated');

  <!-- Loading indicator -->
  <div id="loading" class="loading">
    <div id="loading_text">üçΩÔ∏è Loading Austin Food Club...</div>
  </div>

  <script>
    window.addEventListener('flutter-first-frame', function () {
      var loading = document.querySelector('#loading');
      loading.remove();
    });
  </script>
</body>
</html>
