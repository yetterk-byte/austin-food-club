name: CI Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Start server
        working-directory: server
        run: nohup node src/server.js > server.log 2>&1 &

      - name: Wait for server health
        run: |
          npm i -g wait-on
          wait-on http://localhost:3001/api/health -t 300000

      - name: Run smoke test
        working-directory: server
        run: npm run smoke

      - name: Upload server log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server/server.log


