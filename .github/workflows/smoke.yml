name: CI Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Start server
        working-directory: server
        run: nohup node src/server.js > server.log 2>&1 &

      - name: Wait for server health
        run: |
          npm i -g wait-on
          wait-on http://localhost:3001/api/health -t 300000

      - name: Run smoke test
        working-directory: server
        run: npm run smoke

      - name: Upload server log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server/server.log

  flutter-web-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter version
        run: flutter --version

      - name: Get dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Build Flutter Web (release)
        working-directory: mobile
        run: flutter build web --release --no-wasm-dry-run

  smoke-staging:
    if: ${{ secrets.STAGING_BASE_URL != '' }}
    runs-on: ubuntu-latest
    env:
      SMOKE_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Run smoke test against staging
        working-directory: server
        run: npm run smoke


